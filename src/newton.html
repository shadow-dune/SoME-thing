<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./scripts/sqrtnewton.js"></script>

<link rel="stylesheet" href="./styles/styles.css" />

<div id="app">
	<h2><b>{{ title }}</b></h2><br>
	Newton's method approximates the roots of a function by adding -f(a)/f'(a) to the previous guess, in this case a. Doing this repeatedly yields better and better approximations.
	<figure>
		<img src='https://upload.wikimedia.org/wikipedia/commons/8/83/Methode_newton.png' alt="Newton's method" style="width:40%">
		<figcaption>Newton's method in action (Source: Wikipedia)</figcaption>
	</figure>
	<br>
	<h3>Example</h3>
	<div class="textnl">{{ example }}</div>
	<br>
	<h3>Interactive Example</h3>
	Value = {{ interm }}<br>
	<button @click="interm = newtonsqrt(interm,2)">Iterate</button>&nbsp;<button @click="interm = 1">Reset</button>
	<br><br>
	<a href='main.html'><button>backward</button></a>&nbsp;
	<button>forward</button>
</div>

<script>
  const { createApp, ref } = Vue

  createApp({
    setup() {
      const title = ref('Newton\'s method')
      const example = ref(
`Let's find the square root of 2 using Newton's method. We'll start with an initial guess of x = 1.
f(x) = x^2-2 (the square root of 2 is the root of this equation)
f'(x) = 2x

Iteration 1:
x = 1 - (1^2-2)/(2*1) = 1+0.5 = 1.5
This is closer to the actual value than 1.

Iteration 2:
x = 1.5 - (1.5^2-2)/(2*1.5) = 1.4167

and so on...
This is already quite close to the real value (1.14167^2 = 2.007) even after just two iterations.
`)

      const interm = ref(1)

      return {
	title,
	example,
	interm,
	newtonsqrt
      }
    }
  }).mount('#app')
</script>
